workflows:
  ios-build:
    name: iOS App Store Build
    environment:
      groups:
        - app_store_credentials
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up keychain and provisioning profiles
        script: |
          xcode-project use-profiles

      - name: Install dependencies and clean cache
        script: |
          flutter clean
          flutter pub get
          cd ios
          # Remove existing Pods to ensure fresh install with new settings
          rm -rf Pods
          rm -rf Podfile.lock
          pod install --repo-update
          cd ..

      - name: Build iOS Release (IPA)
        script: |
          # Uses release mode (fixes the debug error) and points to the export options generated by step 1
          flutter build ipa --release --export-options-plist /Users/builder/export_options.plist

    artifacts:
      - "build/ios/ipa/*.ipa"
      - "/tmp/xcodebuild_logs/*.log"
      - "*.crash"   # <--- Quotes added here to fix the "resolve alias" error
    publishing:
      email:
        recipients:
          - your_email@example.com